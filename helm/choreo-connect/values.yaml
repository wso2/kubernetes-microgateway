wso2:
  # WSO2 Subscription parameters (https://wso2.com/subscription/)
  # If provided, these parameters will be used to obtain official WSO2 product Docker images available at WSO2 Private Docker Registry (https://docker.wso2.com/)
  # for this deployment
  subscription:
    username: ""
    password: ""

  deployment:
    # Container image configurations
    # If a custom image must be used, uncomment 'dockerRegistry' and provide its value
    dockerRegistry: "" # TODO: same registry for all adapter, enforcer and router
    adapter:
      # Container image configurations
      imageName: "choreo-connect-adapter"
      imageTag: "1.0.0"
      # Refer to the Kubernetes documentation on updating images (https://kubernetes.io/docs/concepts/containers/images/#updating-images)
      imagePullPolicy: IfNotPresent
      replicaCount: 1

      resources:
        requests:
          memory: "500Mi"
          cpu: "500m"
        limits:
          memory: "500Mi"
          cpu: "500m"

      # Indicates whether the container is running
      livenessProbe:
        # Number of seconds after the container has started before liveness probes are initiated
        initialDelaySeconds: 10
        # How often (in seconds) to perform the probe
        periodSeconds: 30
      # Indicates whether the container is ready to service requests
      readinessProbe:
        # Number of seconds after the container has started before readiness probes are initiated
        initialDelaySeconds: 8
        # How often (in seconds) to perform the probe
        periodSeconds: 5

      # key value pair of annotations for the pod
      podAnnotations: {}

      # override default config toml
      configToml:
        configMapName: ""
        subPath: ""
      # override default log config toml
      logConfigToml:
        configMapName: ""
        subPath: ""

      # set environment variables from ConfigMaps and secrets
      # envFrom:
      # - configMapRef:
      #     name: "adapter-env-var-config-map"
      # - secretRef:
      #     name: "adapter-env-var-secret"
      envFrom: [] # using default environment variables and passwords.
      
      security:
        # private key and cert in PEM format
        # for more details: https://apim.docs.wso2.com/en/4.0.0/deploy-and-publish/deploy-on-gateway/choreo-connect/security/importing-certificates-to-the-choreo-connect-truststore/#changing-the-private-certificate-of-a-component
        # override default certs from secrets
        # keystore:
        #   key:
        #     secretName: "adapter-keystore"
        #     subPath: "mg.key"
        #   cert:
        #     secretName: "adapter-keystore"
        #     subPath: "mg.pem"
        keystore: {} # using default certs, if not defined.
        
        # array of secrets with {secretName, subPath}
        # override default certs from secrets
        # truststore:
        #   - secretName: "adapter-cert"
        #     subPath: "mg.pem"
        #   - secretName: "controlplane-cert"
        #     subPath: "wso2carbon.pem"
        truststore: [] # using default certs, if not defined.

        # certs for consul integration
        # override default certs from secrets
        # consul:
        #   agentCaCert:
        #     secretName: ""
        #     subPath: ""
        #   clientCert:
        #     secretName: ""
        #     subPath: ""
        #   clientKey:
        #     secretName: ""
        #     subPath: ""
        consul: {} # using default certs, if not defined.

    choreoConnect:
      replicaCount: 1
      podAnnotations: {}

      enforcer:
        # Container image configurations
        imageName: "choreo-connect-enforcer"
        imageTag: "1.0.0"
        # Refer to the Kubernetes documentation on updating images (https://kubernetes.io/docs/concepts/containers/images/#updating-images)
        imagePullPolicy: IfNotPresent

        resources:
          requests:
            memory: "1000Mi"
            cpu: "1000m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"
        
        # Indicates whether the container is running
        livenessProbe:
          # Number of seconds after the container has started before liveness probes are initiated
          initialDelaySeconds: 10
          # How often (in seconds) to perform the probe
          periodSeconds: 30
        # Indicates whether the container is ready to service requests
        readinessProbe:
          # Number of seconds after the container has started before readiness probes are initiated
          initialDelaySeconds: 8
          # How often (in seconds) to perform the probe
          periodSeconds: 5
        startupProbe:
          failureThreshold: 30
          periodSeconds: 5

      router:
        # Container image configurations
        imageName: "choreo-connect-router"
        imageTag: "1.0.0"
        # Refer to the Kubernetes documentation on updating images (https://kubernetes.io/docs/concepts/containers/images/#updating-images)
        imagePullPolicy: IfNotPresent

        resources:
          requests:
            memory: "500Mi"
            cpu: "1000m"
          limits:
            memory: "500Mi"
            cpu: "1000m"
        
        # Indicates whether the container is running
        livenessProbe:
          # Number of seconds after the container has started before liveness probes are initiated
          initialDelaySeconds: 20
          # How often (in seconds) to perform the probe
          periodSeconds: 10
        # Indicates whether the container is ready to service requests
        readinessProbe:
          # Number of seconds after the container has started before readiness probes are initiated
          initialDelaySeconds: 20
          # How often (in seconds) to perform the probe
          periodSeconds: 5
        startupProbe:
          failureThreshold: 30
          periodSeconds: 5

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
