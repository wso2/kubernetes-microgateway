# The following ingress resource in only for the debugging purposes
# and check router related config_dumps etc. In a production scenario
# make sure to remove this.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-ingress-internal" (include "choreo-connect.fullname" .) | trunc 63 }}
  namespace: {{ .Release.Namespace }}
{{- with .Values.wso2.ingress.internal.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  tls:
  - hosts:
      - {{ .Values.wso2.ingress.internal.hostname }}
  rules:
    - host: internal.wso2.com
      http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ printf "%s-%s" (include "choreo-connect.fullname" .) "router-service" | trunc 63 | quote }}
                  port:
                    number: 9000
{{- end -}}
