apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{printf "%s-%s" (include "choreo-connect.fullname" .) "adapter-deployment" | trunc 63 }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "choreo-connect.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }} # TODO: ask from pubuduG and set specific value for adapter count
  {{- end }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "choreo-connect.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: choreo-connect-adapter
  template:
    metadata:
      {{- with .Values.podAnnotations }} # TODO: need specific annotations for adapter and others? assume common is fine.
      annotations:
        sidecar.istio.io/inject: "false" # TODO: added sidecar inject false, check
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "choreo-connect.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: choreo-connect-adapter
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- else if and (not (eq .Values.wso2.subscription.username "")) (not (eq .Values.wso2.subscription.password "")) }}
      imagePullSecrets:
        - name: {{ include "choreo-connect.subscriptionCredsSecretName" . }}
      {{- end }}
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 10500
        runAsGroup: 10500
        # seccompProfile:  # TODO: check this
        #   type: RuntimeDefault
      containers:
        - name: choreo-connect-adapter
{{- include "image" (dict "Values" .Values "deployment" .Values.wso2.deployment.adapter) | indent 10 }}
          imagePullPolicy: {{ .Values.wso2.deployment.adapter.imagePullPolicy }}
          volumeMounts:
            - mountPath: /home/wso2/security/keystore/mg.key
              name: adapter-keystore-key
              readOnly: true
              {{- include "subPath" (.Values.wso2.deployment.adapter.keystore.key.subPath | default "mg.key") | nindent 14 }}
            - mountPath: /home/wso2/security/keystore/mg.pem
              name: adapter-keystore-cert
              readOnly: true
              {{- include "subPath" (.Values.wso2.deployment.adapter.keystore.cert.subPath | default "mg.pem") | nindent 14 }}
            - mountPath: /home/wso2/security/truststore/controlplane.pem
              name: adapter-truststore-controlplane
              readOnly: true
              {{- include "subPath" (.Values.wso2.deployment.adapter.truststore.controlplaneCert.subPath | default "controlplane.pem") | nindent 14 }}
            - mountPath: /home/wso2/security/truststore/mg.pem
              name: adapter-truststore-adapter
              readOnly: true
              {{- include "subPath" (.Values.wso2.deployment.adapter.truststore.adapterCert.subPath | default "mg.pem") | nindent 14 }}
            - mountPath: /home/wso2/security/truststore/consul/consul-agent-ca.pem
              name: consul-certs-consul-agent-ca
              readOnly: true
              {{- include "subPath" (.Values.wso2.deployment.adapter.consulTruststore.consulAgentCert.subPath | default "consul-agent-ca.pem") | nindent 14 }}
            - mountPath: /home/wso2/security/truststore/consul/local-dc-client-consul-0-key.pem
              name: consul-certs-local-dc-client0-cert
              readOnly: true
              {{- include "subPath" (.Values.wso2.deployment.adapter.consulTruststore.localDcClientConsul0Cert.subPath | default "local-dc-client-consul-0-key.pem") | nindent 14 }}
            - mountPath: /home/wso2/security/truststore/consul/local-dc-client-consul-0.pem
              name: consul-certs-local-dc-client0-key
              readOnly: true
              {{- include "subPath" (.Values.wso2.deployment.adapter.consulTruststore.localDcClientConsul0Key.subPath | default "local-dc-client-consul-0.pem") | nindent 14 }}
            - mountPath: /home/wso2/conf/config.toml
              name: config-toml
              {{ include "subPath" (.Values.wso2.deployment.adapter.configToml.subPath | default "config.toml")}}
            - mountPath: /home/wso2/conf/log_config.toml
              name: logconfig-toml
              {{ include "subPath" (.Values.wso2.deployment.adapter.logconfigToml.subPath | default "log_config.toml")}}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
              add: ["NET_RAW"]
          envFrom:
          - configMapRef:
              name: cm-feature-flags
          env:
            - name: ADAPTER_PRIVATE_KEY_PATH
              value: "/home/wso2/security/keystore/mg.key"
            - name: ADAPTER_PUBLIC_CERT_PATH
              value: "/home/wso2/security/keystore/mg.pem"
            - name: adapter_admin_pwd
              value: "admin"
              # valueFrom:
              #   secretKeyRef:
              #     key: ADAPTER_ADMIN_PASSWORD
              #     name: secret-mgw
            - name: cp_admin_pwd
              value: "admin"
              # valueFrom:
              #   secretKeyRef:
              #     key: SUPER_ADMIN_PSWD
              #     name: secret-apim
          resources:
            requests:
              memory: {{ .Values.wso2.deployment.adapter.resources.requests.memory }}
              cpu: {{ .Values.wso2.deployment.adapter.resources.requests.cpu }}
            limits:
              memory: {{ .Values.wso2.deployment.adapter.resources.limits.memory }}
              cpu: {{ .Values.wso2.deployment.adapter.resources.limits.cpu }}
          ports:
            - containerPort: 18000
            - containerPort: 9843
          livenessProbe:
            exec:
              command: [ "sh", "check_health.sh" ]
            initialDelaySeconds: {{ .Values.wso2.deployment.adapter.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.wso2.deployment.adapter.livenessProbe.periodSeconds }}
          readinessProbe:
            exec:
              command: [ "sh", "check_health.sh" ]
            initialDelaySeconds: {{ .Values.wso2.deployment.adapter.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.wso2.deployment.adapter.readinessProbe.periodSeconds }}
      volumes:
        - name: adapter-keystore-key
          secret:
            secretName: {{ .Values.wso2.deployment.adapter.keystore.key.secretName | default "adapter-keystore" }}
        - name: adapter-keystore-cert
          secret:
            secretName: {{ .Values.wso2.deployment.adapter.keystore.cert.secretName | default "adapter-keystore" }}
        - name: adapter-truststore-controlplane
          secret:
            secretName: {{ .Values.wso2.deployment.adapter.truststore.controlplaneCert.secretName | default "adapter-truststore" }}
        - name: adapter-truststore-adapter
          secret:
            secretName: {{ .Values.wso2.deployment.adapter.truststore.adapterCert.secretName | default "adapter-truststore" }}
        - name: consul-certs-consul-agent-ca
          secret:
            secretName: {{ .Values.wso2.deployment.adapter.consulTruststore.consulAgentCert.secretName | default "consul-certs" }}
        - name: consul-certs-local-dc-client0-cert
          secret:
            secretName: {{ .Values.wso2.deployment.adapter.consulTruststore.localDcClientConsul0Cert.secretName | default "consul-certs" }}
        - name: consul-certs-local-dc-client0-key
          secret:
            secretName: {{ .Values.wso2.deployment.adapter.consulTruststore.localDcClientConsul0Key.secretName | default "consul-certs" }}
        - name: config-toml
          configMap:
            name: {{ .Values.wso2.deployment.adapter.configToml.configMapName | default "config-toml"}}
        - name: logconfig-toml
          configMap:
            name: {{ .Values.wso2.deployment.adapter.logconfigToml.configMapName | default "logconfig-toml"}}
      restartPolicy: Always
