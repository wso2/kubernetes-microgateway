apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: choreo-connect-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
      - gw.wso2.com
      - adapter.wso2.com
    secretName: tls-secret
  rules:
    - host: gw.wso2.com
      http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{printf "%s-%s" (include "choreo-connect.fullname" .) "router-service" | trunc 63 | quote }}
                  port:
                    number: 9095
    - host: adapter.wso2.com
      http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ include "choreo-connect.adapterFullname" . | quote }}
                  port:
                    number: 9843

---
# The following ingress resource in only for the debugging purposes
# and check router related config_dumps etc. In a production scenario
# make sure to remove this.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: choreo-connect-ingress-internal
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
      - internal.wso2.com
  rules:
    - host: internal.wso2.com
      http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{printf "%s-%s" (include "choreo-connect.fullname" .) "router-service" | trunc 63 | quote }}
                  port:
                    number: 9000
