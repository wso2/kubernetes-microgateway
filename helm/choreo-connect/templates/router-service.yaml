apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "choreo-connect.labels" . | nindent 4 }}
    app.kubernetes.io/component: choreo-connect-gateway-runtime
  name: {{printf "%s-%s" (include "choreo-connect.fullname" .) "router" | trunc 63 }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    {{- include "choreo-connect.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: choreo-connect-gateway-runtime
  ports:
    - name: "http-routeradmin"
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: "http-router"
      port: 9090
      targetPort: 9090
      protocol: TCP
    - name: "https-router"
      port: 9095
      targetPort: 9095
      protocol: TCP
