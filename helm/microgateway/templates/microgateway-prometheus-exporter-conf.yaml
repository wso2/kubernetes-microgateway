{{ if .Values.wso2.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
    name: microgateway-prometheus-exporter-conf
    namespace : {{ .Release.Namespace }}
data:
    config.yaml: |
        startDelaySeconds: 0
        jmxurl: service:jmx:rmi://localhost:11111/jndi/rmi://localhost:9999/jmxrmi
        ssl: false
        rules:
            - pattern: ".*"

{{ end }}
